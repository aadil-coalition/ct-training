<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break-out game</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  
  <header>
    <button class="show-rule-btn">show rules</button>
    <h1 class="game-title">Breakout!</h1>
  </header>

  <div class="left-slider">
    <h2>how to play</h2>
    <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks. </p>
    <p>If you miss the ball, your score and the blocks will reset.</p>
    <button class="close-rule-btn">close</button>
  </div>
  <canvas class="game-area"></canvas>


  <script src="app.js"></script>
</body>
</html>
