<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Movie seat booker</title>
</head>
<body>
        <div class="theater-container">
            <label for="moive-picker"> Pick a movie: </label>
            <select name="movie-picker" id="moive-picker">
                <option value="Toy story 4">Toy story 4 ($10)</option>
                <option value="Avenger endgame">Avenger endgame ($12)</option>
                <option value="Avatar">Avatar ($15)</option>
                <option value="Joker">Joker ($19)</option>
            </select>

            <ul class="status-list">
                <li class="status-list-item"><span class="seat"></span> N/A</li>
                <li class="status-list-item"><span class="seat selected-seat"></span> Selected</li>
                <li class="status-list-item"><span class="seat occupied-seat"></span> Occupied</li>
            </ul>

            <svg class="screen" height="50" width="200">
                <polygon points="0, 0,      200,0,       190, 50,     10, 50" />
            </svg>

            <div class="seats-container">   
                    <span class="seat selected-seat"></span>
                    <span class="seat occupied-seat" style="margin-right: 15px"></span>
                    <span class="seat selected-seat"></span>
                    <span class="seat selected-seat"></span>
                    <span class="seat occupied-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat occupied-seat"></span>
                    <span class="seat occupied-seat"></span>
                    <span class="seat occupied-seat"></span>
                    <span class="seat occupied-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat occupied-seat"></span>
                    <span class="seat occupied-seat"></span>
                    <span class="seat occupied-seat"></span>
                    <span class="seat occupied-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>
                    <span class="seat not-selected-seat"></span>

            </div>

            <p class="booking-massege"> You have selected <span class="total-selected-seats"></span>  seats for a price of $<span class="total-selected-seats-price">110</span>   </p>
        </div>
    <script src="app.js"></script>
</body>
</html>
