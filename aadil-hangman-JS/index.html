<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    
    <div class="container">
        <div class="hangman">
            <svg height="300" width="250" class="hangman-drawing">

                <!-- poll -->
                <line x1="10" y1="280" x2="100" y2="280"></line>
                <line x1="55" y1="280" x2="55" y2="30"></line>
                <line x1="55" y1="30" x2="130" y2="30"></line>
                <line x1="130" y1="30" x2="130" y2="69"></line> 

                <!-- head -->
                <circle cx="130" cy="90" r="20" class="hangman-hollow-shape hangman-limb"></circle>

                <!-- neck to torso -->
                <line x1="130" y1="110" x2="130" y2="160" class="hangman-limb"></line>

                <!-- hands -->
                <line x1="130" y1="120" x2="150" y2="170" class="hangman-limb"></line>
                <line x1="130" y1="120" x2="110" y2="170" class="hangman-limb"></line>

                <!-- legs -->
                <line x1="130" y1="160" x2="140" y2="220" class="hangman-limb"></line>
                <line x1="130" y1="160" x2="120" y2="220" class="hangman-limb"></line>
            </svg>
        </div>


        <div class="wrong-letters-container">wrong <span class="wrong-letters"></span></div>
    </div>

    <div class="word">
        <!-- <span class="letter">a <hr class="under_line"></span> 
        <span class="letter"><span>a</span> <hr class="under_line"></span> 
        <span class="letter"><span>a</span><hr class="under_line"></span> 
        <span class="letter"><span>a</span><hr class="under_line"></span> 
        <span class="letter"><span>a</span><hr class="under_line"></span>  -->
    </div>

    <div class="try-again">
        <p>Unfortunately you lost. ğŸ˜•</p>
        <button class="restart-btn">play again</button>    
    </div>

    <p class="already-typed">You have already enterd a</p>
    <script src="app.js"></script>
</body>
</html>
