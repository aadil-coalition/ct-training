<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year CountDown</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <img class="loader" src="./img/spinner.gif" alt="">
  <div class="container">
    <h1 class="new-year-heading">New Year Countdown</h1>
    <div class="time-container">
      <div class="time days">
        <h3 class="number">0</h3>
        <h3 class="text">days</h3>
      </div>
      <div class="time hours">
        <h3 class="number">0</h3>
        <h3 class="text">hours</h3>
      </div>        
      <div class="time minutes">
        <h3 class="number">0</h3>
        <h3 class="text">minutes</h3>
      </div>        
      <div class="time seconds">
        <h3 class="number">0</h3>
        <h3 class="text">seconds</h3>
      </div>     
     </div>
  <h1 class="upcoming-year"></h1>  
  </div>
  <script src="app.js"></script>
</body>
</html>
